<body id="home">


	<div id="app-container-kevin">
		<!-- Juicebox app will appear here -->
	</div>

	<!--https://github.com/igvteam/juicebox.js/wiki/Getting-Started-->

	<script type="text/javascript">

		$(document).ready(function () {

			var browser_kevin,
			reference;

			reference =
			{
				id: "hg19",
				fastaURL: "https://s3.amazonaws.com/igv.broadinstitute.org/genomes/seq/1kg_v37/human_g1k_v37_decoy.fasta",
				cytobandURL: "https://s3.amazonaws.com/igv.broadinstitute.org/genomes/seq/b37/b37_cytoband.txt"
			};

			browser_kevin = hic_kevin.createBrowser($('#app-container-kevin'), { reference: reference });

			browser_kevin.loadHicFile({
		         url: "https://s3.amazonaws.com/hicfiles/hiseq/degron/treated_6hr/unsynchronized/combined.hic",    //  url string or File object
		         name: "Biorxiv 2017 Combined Treated"   //  display name for the map.  Optional, defaults to url
		     });

		});

	</script>
