<script type="text/javascript">

    $(document).ready(function () {

        var browser1, browser2;
        var windowSize = 445;


        igv.xhr.loadJson("https://theaidenlab.github.io/figures/Rao-Cell-2017-release/hicFileConfigs.txt", {})
                .then(function (config) {

                    hic.loadDataset({
                        url: config["degron/untreated/unsynchronized/combined.hic"],
                        nvi: "30439217680%2C36479"
                    })
                            .then(function (dataset) {

                                browser1 = hic.createBrowser($('#app-container-1'), {
                                    miniMode: true,
                                    width: windowSize,
                                    height: windowSize,
                                    dataset: dataset,
                                    initialImage: "https://theaidenlab.github.io/figures/Rao-Cell-2017-release/Figure6/initial_states/6A_1.png",
                                    href: "?state=3%2C3%2C7%2C19215%2C19215%2C1.55%2CKR&colorScale=72&name=Rao%20et%20al.%20%7C%20Biorxiv%202017%20Combined%20Untreated&tracks=https%3A%2F%2Fs3.amazonaws.com%2Fhicfiles%2Fhiseq%2Fdegron%2Fchipseq%5Fdata%2Funtreated%2FH3K36me3%5FFE.bw%7CUntreated%20H3K36me3%7C0-3%7Crgb(0%2C150%2C0)%7C%7C%7Chttps%3A%2F%2Fs3.amazonaws.com%2Fhicfiles%2Fhiseq%2Fdegron%2Fchipseq%5Fdata%2Funtreated%2FH3K4me1%5FFE.bw%7CUntreated%20H3K4me1%7C0-7%7Crgb(0%2C150%2C0)"
                                });
                                if (browser2) hic.syncBrowsers([browser1, browser2]);
                            })
                            .catch(function (error) {
                                console.log(error);
                            });

                    hic.loadDataset({
                        url: config["degron/treated_6hr/unsynchronized/combined.hic"],
                        nvi: "33255540403%2C36479"
                    })
                            .then(function (dataset) {
                                browser2 = hic.createBrowser($('#app-container-2'), {
                                    miniMode: true,
                                    width: windowSize,
                                    height: windowSize,
                                    dataset: dataset,
                                    initialImage: "https://theaidenlab.github.io/figures/Rao-Cell-2017-release/Figure6/initial_states/6A_2.png",
                                    href: "?state=3%2C3%2C7%2C19215%2C19215%2C1.55%2CKR&colorScale=31&name=Rao%20et%20al.%20%7C%20Biorxiv%202017%20Combined%20Treated%20(6%20hr)&tracks=https%3A%2F%2Fs3.amazonaws.com%2Fhicfiles%2Fhiseq%2Fdegron%2Fchipseq%5Fdata%2Ftreated%2FH3K36me3%5FFE.bw%7C6hr%20Treated%20H3K36me3%7C0-3%7Crgb(0%2C150%2C0)%7C%7C%7Chttps%3A%2F%2Fs3.amazonaws.com%2Fhicfiles%2Fhiseq%2Fdegron%2Fchipseq%5Fdata%2Ftreated%2FH3K4me1%5FFE.bw%7C6hr%20Treated%20H3K4me1%7C0-7%7Crgb(0%2C150%2C0)"
                                });
                                if (browser1) hic.syncBrowsers([browser1, browser2]);
                            })
                            .catch(function (error) {
                                console.log(error);
                            });
                });
    });

</script>
